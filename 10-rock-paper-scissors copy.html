<!DOCTYPE html>
<html>

<head>
    <title>
        Rock Paper Scissors
    </title>

    <link rel="stylesheet" href="styles/10-rock-paper-scissors.css">
</head>

<body>
    <p class="title">Rock Paper Scissors</p>

    <button onclick="
         playgame('rock');
        " class="move-button"><img src="rock-emoji.png" class="move-icon"></button>

    <button onclick="
        playgame('paper');
    " class="move-button"><img src="paper-emoji.png" class="move-icon"></button>

    <button onclick="
    playgame('scissors');
    " class="move-button"><img src="scissors-emoji.png " class="move-icon"></button>

    <p class="js-result result"></p>

    <p class="js-moves">
    </p>

    <p class="js-score score">


    </p>

    <button onclick="
    score.Loses=score.Ties=score.wins=0;
    localStorage.removeItem('score');
    updatescore()" class="reset-score-button">Reset Score</button>

    <script src="scripts/10-rock-paper-scissors.js"></script>
</body>

</html>
